# Logger
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

# Shimmer
shimmer = { module = "com.facebook.shimmer:shimmer", version.ref = "shimmerVersion" }

# Splash screen
splash-screen = { module = "androidx.core:core-splashscreen", version.ref = "splashScreenVersion" }

# Lottie
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottieVersion" }

# Desugar
android-desugarJdkLibs = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "androidDesugarJdkLibs" }

# Testing Libs
junit = { module = "junit:junit", version.ref = "junit" }
mockito-inline  = { module = "org.mockito:mockito-inline", version.ref = "mockitoInline" }
mockito-core = { module =  "org.mockito:mockito-core", version.ref = "mockitoInline" }
